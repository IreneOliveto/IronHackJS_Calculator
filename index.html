<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>    
    <title>Calculator</title>
</head>
<body>
    <section id="calculator-body" class="calculator-body">
        <div id="calculator-screen" class="calculator-screen">
        </div>
        <div id="button-container" class="button-container">
            <button type="button" value="1" onclick="button(value)">1</button>
            <button type="button" value="2" onclick="button(value)">2</button>
            <button type="button" value="3" onclick="button(value)">3</button>
            <button type="button" value="+" onclick="operator(value)">+</button>
            <button type="button" value="4" onclick="button(value)">4</button>
            <button type="button" value="5" onclick="button(value)">5</button>
            <button type="button" value="6" onclick="button(value)">6</button>
            <button type="button" value="-" onclick="operator(value)">-</button>
            <button type="button" value="7" onclick="button(value)">7</button>
            <button type="button" value="8" onclick="button(value)">8</button>
            <button type="button" value="9" onclick="button(value)">9</button>
            <button type="button" value="x" onclick="operator(value)">x</button>
            <button type="button" value="cancel" onclick="button(value)">c</button>
            <button type="button" value="0" onclick="button(value)">0</button>
            <button type="button" value="=" onclick="calculate()">=</button>
            <button type="button" value="/" onclick="operator(value)">/</button>
        </div>

    </section>
    
</body>
</html>
